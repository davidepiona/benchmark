version: "3"
services:
######################################################
##                     Eureka                       ##
######################################################  
  eureka-service:
    image: davidepiona/eureka-microservice
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8761:8761"
      - "7761:7761"
    networks:
      - net
######################################################
##                     Gateway                      ##
######################################################
  gateway-service:
    image: davidepiona/gateway-microservice
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "9999:9999" 
      - "7999:7999" 
    networks:
      - net
######################################################
##                     Upload                       ##
######################################################
  upload-service:
    image: davidepiona/upload-microservice:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8020:8020"
      - "7020:7020"
    volumes:
      # - "C:/Users/Davide/IdeaProjects/benchmark/media:/opt/media"
      - "/home/davide/dev/benchmark/media:/opt/media"
    networks:
      - net
######################################################
##                     Registry                     ##
######################################################
  registry-service:
    image: davidepiona/registry-microservice
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
    ports:
      - "8010:8010"
      - "7010:7010"
    networks:
      - net
######################################################
##                      Nginx                       ##
######################################################
  nginx:
    image: nginx
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8888:80"
    volumes:
      # - "C:/Users/Davide/IdeaProjects/benchmark/docker/default.conf:/etc/nginx/conf.d/default.conf"
      # - "C:/Users/Davide/IdeaProjects/benchmark/media:/opt/stream"
      - "/home/davide/dev/benchmark/docker/default.conf:/etc/nginx/conf.d/default.conf"
      - "/home/davide/dev/benchmark/media:/opt/stream"
    networks:
      - net
######################################################
##                   Cassandra                      ##
######################################################
  cassandra: 
    image: davidepiona/cassandra
    command: /bin/bash -c "sleep 1 && echo ' -- Pausing to let system catch up ... -->' && /docker-entrypoint.sh cassandra -f"
    ports:
      - "9042:9042"
    networks:
      - net
    environment:
      - MAX_HEAP_SIZE=400M
      - HEAP_NEWSIZE=200M
      - disk_optimization_strategy=ssd
######################################################
##                      Gui                         ##
######################################################
  gui:
    image: davidepiona/benchgui
    ports:
      - "8080:8080"
    networks:
      - net  
networks:
    net: